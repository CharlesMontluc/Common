<header>
    <div class="container">
        <nav>
            <div class="logo">BAIT</div>
            <div class="nav-right">
                <a href="#" onclick="router.navigate('/')">Home</a>
            </div>
        </nav>
    </div>
</header>

<main>
    <div class="container" style="max-width: 600px; padding: 4rem 1rem;">
        <div class="card">
            <h2>Create Your Account</h2>
            <p>Sign up to get started with BAIT</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <span class="error" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    <span class="error" id="confirmPasswordError"></span>
                </div>

                <div id="formError" class="alert alert-danger" style="display: none;"></div>

                <button type="submit" class="btn-primary" style="width: 100%;">Create Account</button>
            </form>

            <p style="text-align: center; margin-top: 2rem;">
                Already have an account? <a href="#" onclick="router.navigate('/login')">Sign In</a>
            </p>
        </div>
    </div>
</main>
