<header>
    <div class="container">
        <nav class="flex-between">
            <div class="logo">BAIT</div>
            <div style="flex: 1; margin-left: 3rem;">
                <ul class="nav-links">
                    <li><a href="#/recruiter/dashboard">Dashboard</a></li>
                    <li><a href="#/recruiter/offers">My Offers</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <span id="companyName" style="margin-right: 1rem;"></span>
                <button class="btn-secondary btn-small" onclick="handleLogout()">Sign Out</button>
            </div>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <div style="padding: 2rem 0;">
            <h1>Recruiter Dashboard</h1>

            <div class="grid grid-3" style="margin: 2rem 0;">
                <div class="card text-center">
                    <h3 id="totalOffers">0</h3>
                    <p style="color: var(--gray-600);">Active Offers</p>
                </div>
                <div class="card text-center">
                    <h3 id="totalApplications">0</h3>
                    <p style="color: var(--gray-600);">Total Applications</p>
                </div>
                <div class="card text-center">
                    <h3 id="pendingApplications">0</h3>
                    <p style="color: var(--gray-600);">Pending Review</p>
                </div>
            </div>

            <div style="margin: 2rem 0; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                <h2 style="margin: 0;">Your Offers</h2>
                <div style="display: flex; gap: 0.5rem;">
                    <button class="btn-secondary" onclick="generateSampleOffers()">ðŸŽ² Add Sample Offers</button>
                    <button class="btn-primary" onclick="window.location.hash='/recruiter/offer/new'">+ Create New Offer</button>
                </div>
            </div>

            <div id="offersContainer" class="grid grid-2">
                <!-- Offers will be loaded here -->
            </div>

            <div id="noOffers" class="text-center" style="padding: 2rem; display: none;">
                <p>You haven't created any offers yet.</p>
                <button class="btn-primary" onclick="window.location.hash='/recruiter/offer/new'">Create Your First Offer</button>
            </div>
        </div>
    </div>
</main>
